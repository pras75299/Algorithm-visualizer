<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm visualizer</title>
    <!-- css starts here -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- css ends here -->
  </head>
  <body>

    <!-- nav starts here -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="javascript:void(0)">Algorithm Visualizer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link algorithm_link" data-alg-type="Search"
              data-strategy="Linear" href="#">Linear Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link algorithm_link" data-alg-type="Search"
              data-strategy="Binary" href="#">Binary Search</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <span id="speed" data-seconds="1000" title="speed" class="d-none">1Ã—</span>
          <input type="number" name="dataset_size" id="dataset_size"
            placeholder="Enter Dataset" value="20"
            class="form-control" min="2" max="100">
          <button id="generate" class="btn btn-outline-primary my-2 my-sm-0
            ml-2" type="button">Generate a Random Array</button>
        </form>
      </div>
    </nav>
    <!-- nav ends here -->

    <!-- container starts here -->

    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <section class="col" id="visualizer_container">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap
            align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 algorithm_name"></h1>
          </div>
          <div class="container-fluid">
            <div class="col-md-6 search_form mx-auto">
              <div class="col">
                <div class="input-group mb-3 mt-3">
                  <input type="number" class="form-control" id="elToFind"
                    placeholder="Enter search element"
                    aria-label="Enter search element">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button"
                      id="search_button">Search</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row result_area text-center">
              <div class="col">
                <div id="result"></div>
              </div>
            </div>
            <div class="row d-none">
              <div class="col">
                <div id="code_wrap" class="minimized">
                  <h6 class="m-0 ml-3 text-white program_heading"><span
                      class="algorithm_name"></span>'s program.</h6>
                  <span class="resizer">
                    <span class="plus"></span>
                  </span>
                  <div id="code_block"></div>
                </div>
              </div>
            </div>
            <div class="row visual_area">
              <div class="col-md-12 text-center">
                <div class="bars hide"></div>
                <div class="array_wrap"></div>
              </div>
              <div class="col text-right">
                <button type="button" id="sort" class="btn btn-primary btn-sm">Sort</button>
              </div>
            </div>


          </div>
        </section>
      </div>
    </div>


    <!-- container ends here -->


    <!-- js start here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
