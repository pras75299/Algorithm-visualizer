<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm visualizer</title>
    <!-- css starts here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <!-- css ends here -->
</head>
<body>

    <!-- nav starts here -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="javascript:void(0)" onclick="location.reload();">Algorithm Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarCollapse"
          aria-controls="navBarCollapse" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navBarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link algorithm_link" data-alg-type="Search" data-strategy="Linear" href="#">Linear Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link algorithm_link" data-alg-type="Search" data-strategy="Binary" href="#">Binary Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link algorithm_link" data-alg-type="Sort" data-strategy="Selection" href="#">Selection Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link algorithm_link" data-alg-type="Sort" data-strategy="Bubble" href="#">Bubble Sort</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-md-0">
            <span id="speed" data-seconds="1000" title="speed">1Ã—</span>
            <div class="form-group mx-sm-3">
              <input type="number" name="dataset_size" id="dataset_size" placeholder="Enter size of dataset" value="20"
                class="form-control" min="2" max="100">
            </div>
            <button type="button" id="generate" class="btn btn-primary">Generate</button>
          </div>
        </div>
    </nav>
    <!-- nav ends here -->
    

    <!-- js start here -->
    <script src="./js/app.js"></script>
</body>
</html>
