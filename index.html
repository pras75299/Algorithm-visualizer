<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Algorithm visualizer</title>
    <!-- css starts here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- nav starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:void(0)">Algorithm Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link algorithm_link" data-alg-type="Search" data-strategy="Linear" href="#">Linear Search</a>

                <a class="nav-link algorithm_link" data-alg-type="Search" data-strategy="Binary" href="#">Binary Search</a>

          </ul>

            <button id="generate" class="btn btn-outline-primary my-2 my-sm-0 ml-2" type="button">Generate</button>
